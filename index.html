<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="IE-edge">
		<link rel="stylesheet" href="data/style.css">
		<script defer src="data/script.js"></script>
		<title>Sign Up</title>
	</head>
	<body>
		<main class="main">
			<section class="sign-up" style="display: none;">
				<section class="sign-header">
					<h1>Crie sua Conta</h1>
				</section>
				<section class="sign-body">
					<div class="pfp">
						<span class="i0">?</span>
						<input type="file" class="file-pfp" accept="image/*">
					</div>
					<label for="nome">Digite seu nome de usuário <input id="nome" class="nome" maxlength="15" type="text" placeholder="Meu nick é..."></label>
					<label for="desc">Digite sua descrição <textarea id="desc" class="desc" maxlength="150" placeholder="Minha descrição é..." rows="4"></textarea></label>
					<button class="enviar" onclick="filtrar();">Enviar</button>
				</section>
			</section>
			<section class="user" style="display: none;">
				<section class="user-header">
					<div class="background-user"></div>
					<div class="photo-nick"><div class="photo"></div><h1 class="unome">nome</h1></div>
				</section>
				<section class="user-body">
					<p class="udesc">descrição</p>
				</section>
			</section>
		</main>
		<footer class="footer">
			<p>Made By <a href="#"><strong>Victor Front</strong></a></p>
		</footer>
	</body>
</html>
